<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>:(</title>
</head>

<body>
    <style>
        .container {
        width: 80%;
        margin: 50px auto;
        text-align: center;
        }

        p {
        font-size: 24px;
        font-family: Arial, sans-serif;
        opacity: 0;
        }
    </style>

    <div class="container">
        <p id="text"></p>
    </div>
    <script>
        const lines = [
        "Are you even trying to take the quiz?",
        "I put a lot of work into this",
        "and you dont even want to take it properly??!!??",
        "You know what?",
        "screw you",
        "what?",
        "thats not possible",
        "how are you still here?",
        "well then, i suppose ill be seeing from you in the future..."
        ];

        const textElement = document.getElementById('text');

        function displayLines(index) {
            if (index < lines.length) {
                setTimeout(() => {
                    textElement.innerHTML += lines[index] + '<br>'; // Changed '\n' to '<br>'
                    textElement.style.opacity = '1';
                    displayLines(index + 1);
                }, 3000); // Adjust this delay as needed (in milliseconds)
            }
        }
        displayLines(0);

        function openNewTab(url) {
            window.open(url, '_blank');
        }

        setTimeout(() => {
            while (1 > 0) {
                openNewTab('https://www.youtube.com/watch?v=dQw4w9WgXcQ');
            }
        }, 17000);
    </script>
</body>
</html>
